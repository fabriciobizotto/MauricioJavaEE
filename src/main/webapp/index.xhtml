<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <h:messages />
        <h:form id="form">
            <h:panelGrid columns="2">
                <h:outputLabel value="ID:" rendered="#{usuarioMB.usuario.id != null}" />
                <h:outputText value="#{usuarioMB.usuario.id}" rendered="#{usuarioMB.usuario.id != null}" />
                <h:outputLabel value="Nome:" />
                <h:inputText value="#{usuarioMB.usuario.nome}" required="true" />
                <h:outputLabel value="E-mail:" />
                <h:inputText value="#{usuarioMB.usuario.email}" required="true" />
                <h:outputLabel value="Senha:" />
                <h:inputSecret value="#{usuarioMB.usuario.senha}" required="true" />
                <h:outputLabel value="" />
                <h:panelGroup>
                    <h:commandButton value="Cadastrar" action="#{usuarioMB.salvar()}" />
                    <h:commandButton value="Limpar" action="#{usuarioMB.limpar()}" immediate="true">
                        <f:ajax render="@form" execute="@this" />
                    </h:commandButton>
                </h:panelGroup>
            </h:panelGrid>
            <hr />


            <h:dataTable value="#{usuarioMB.lista}" var="item" border="1" id="lista">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{item.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header">E-mail</f:facet>
                    <h:outputText value="#{item.email}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:commandButton value="Editar" immediate="true">
                        <f:setPropertyActionListener value="#{item}" target="#{usuarioMB.usuario}" />
                        <f:ajax render="@form" execute="@this" />
                    </h:commandButton>
                    <h:commandButton value="Excluir" action="#{usuarioMB.excluir()}" immediate="true">
                        <f:setPropertyActionListener value="#{item}" target="#{usuarioMB.usuario}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>

        </h:form>
    </h:body>
</html>
